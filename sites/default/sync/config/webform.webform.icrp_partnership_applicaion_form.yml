      body: "<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Transitional//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd\">\n<html xmlns=\"http://www.w3.org/1999/xhtml\">\n    <head>\n        <meta http-equiv=\"Content-Type\" content=\"text/html; charset=UTF-8\" />\n        <title></title>\n        <style></style>\n    </head>\n    <body style=\"color:black;\">\n        <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" height=\"100%\" width=\"100%\" id=\"bodyTable\">\n            <tr>\n                <td align=\"center\" valign=\"top\">\n                    <table border=\"0\" cellpadding=\"5\" cellspacing=\"0\" width=\"600\" id=\"emailContainer\">\n                        <tr>\n                            <td align=\"left\" valign=\"top\">\n<!-- content start - Mail Chip Email Table -->\n<!-- See: https://templates.mailchimp.com/development/html/ -->\n<p>Dear [webform_submission:values:name],</p>\n<p>Thank you for your interest in joining the International Cancer Research Partnership.</p>\n<p>Your ICRP membership application form has been submitted successfully.</p>\n<!-- Organization Information -->\n<table style=\"width:600px;border:1px solid #dddddd;\" cellpadding=\"5\">\n\t<tr style=\"background-color: #f5f5f5;border:1px solid #dddddd;\ncolor: #333333;\">\n\t\t<th colspan=\"2\" style=\"font-weight:bold;text-align:left;padding:10px;\">Organization Information</th>\n\t</tr>\n\t<tr>\n\t\t<td align=\"center\" valign=\"top\">\n\t\t\t<br>\n\t\t\t<!-- Organization Details-->\n\t\t\t<table style=\"width:560px;border:1px solid #dddddd;\" cellpadding=\"5\">\n\t\t\t\t<tr>\n\t\t\t\t  <td style=\"width:175px;padding:5px;\">Orgainzation's Name: </td>\n\t\t\t\t  <td style=\"padding:5px;\">[webform_submission:values:organization_name]</td>\n\t\t\t\t</tr>\n\t\t\t\t<tr>\n\t\t\t\t  <td style=\"padding:5px;\">Orgainzation's Address 1: </td>\n\t\t\t\t  <td style=\"padding:5px;\">[webform_submission:values:organization_address_1]</td>\n\t\t\t\t</tr>\n\t\t\t\t<t