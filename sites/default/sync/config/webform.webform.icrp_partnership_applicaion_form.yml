id: icrp_partnership_applicaion_form
title: 'ICRP Partnership Application Form'
description: 'The official ICRP Partnership Application Form'
category: ''
elements: "application_form:\n  '#type': container\n  application_intro:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': \"<h2>ICRP Partnership Application Form</h2>\\nThank you for your interest in becoming part of the International Cancer Research Partnership.&nbsp; Please complete this application and upload the supplementary information requested below. &nbsp;If you would like to download a copy of this form to review before applying online please click <a href=\\\"/sites/default/files/downloads/MembershipApplication.pdf\\\" target=\\\"_blank\\\">here</a>.\\n\"\norganization_information:\n  '#type': details\n  '#title': 'Organization Information'\n  '#open': true\n  container_left:\n    '#type': container\n    '#attributes':\n      class:\n        - 'form--inline clearfix'\n        - col-sm-6\n    organization_name:\n      '#type': textfield\n      '#title': 'Organization''s Name'\n      '#title_display': inline\n      '#size': 25\n      '#required': true\n    organization_address_1:\n      '#type': textfield\n      '#title': 'Organization''s Address 1'\n      '#title_display': inline\n      '#size': 50\n      '#required': true\n    organization_address_2:\n      '#type': textfield\n      '#title': 'Organization''s Address 2'\n      '#title_display': inline\n      '#size': 50\n    city:\n      '#type': textfield\n      '#title': City\n      '#title_display': inline\n      '#size': 50\n      '#required': true\n    state_province_territory:\n      '#type': webform_select_other\n      '#title': State/Province/Territory\n      '#options': state_province_names\n    fb2:\n      '#type': webform_flexbox\n      '#attributes':\n        class:\n          - 'container-inline clearfix'\n      country:\n        '#type': webform_select_other\n        '#title': Country\n        '#title_display': inline\n        '#flex': 2\n        '#options': country_names\n        '#required': true\n      zip_postal_code:\n        '#type': textfield\n        '#title': 'ZIP/Postal Code'\n        '#title_display': inline\n        '#size': 8\n        '#required': true\n  container_right:\n    '#type': container\n    '#attributes':\n      class:\n        - 'form--inline clearfix'\n        - col-sm-6\n    executive_contact:\n      '#type': fieldset\n      '#title': 'Executive Director/President/Chairperson'\n      name:\n        '#type': textfield\n        '#title': Name\n        '#title_display': inline\n        '#size': 50\n        '#required': true\n      position:\n        '#type': textfield\n        '#title': Position\n        '#title_display': inline\n        '#size': 50\n        '#required': true\n      telephone_number:\n        '#type': textfield\n        '#title': 'Telephone number'\n        '#title_display': inline\n        '#required': true\n      email:\n        '#type': webform_email_confirm\n        '#title': Email\n        '#title_display': inline\n        '#required': true\n        '#flexbox': '0'\n  description_of_the_organization:\n    '#type': textarea\n    '#title': 'Description of the organization and its mission (this will be used as a description on our website list of partners)'\n    '#title_display': before\n    '#rows': 2\n    '#required': true\n  brief_description_of_research:\n    '#type': textarea\n    '#title': 'Brief description of research profile (disease-specific vs. entire research continuum portfolio)'\n    '#title_display': before\n    '#rows': 2\n    '#required': true\n  year_initiated_container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'form--inline clearfix'\n        - 'form-group row'\n      style: 'padding-top:15px;'\n    year_initiated:\n      '#type': textfield\n      '#title': 'Year when initiated research program'\n      '#wrapper_attributes':\n        class:\n          - '_col-3 form-group'\n      '#attributes':\n        style: 'width:100px;'\n      '#required': true\nresearch_investment_budget_information:\n  '#type': details\n  '#title': 'Research Investment Budget Information'\n  research_container:\n    '#type': container\n    '#attributes':\n      class:\n        - clearfix\n    container_left2:\n      '#type': container\n      '#attributes':\n        class:\n          - 'form--inline clearfix'\n          - col-sm-6\n      current_annual_research_investment_budget_container:\n        '#type': container\n        '#attributes':\n          class:\n            - 'form--inline clearfix'\n            - 'form-group row'\n        current_annual_research_investment_budget:\n          '#type': textfield\n          '#title': 'Current annual research investment budget'\n          '#title_display': inline\n          '#wrapper_attributes':\n            class:\n              - '_col-9 form-group'\n          '#attributes':\n            style: 'width:100px;'\n          '#required': true\n      current_annual_operating_budget_container:\n        '#type': container\n        '#attributes':\n          class:\n            - 'form--inline clearfix'\n            - 'form-group row'\n        current_annual_operating_budget:\n          '#type': textfield\n          '#title': 'Current annual operating budget'\n          '#title_display': inline\n          '#wrapper_attributes':\n            class:\n              - '_col-9 form-group'\n          '#attributes':\n            style: 'width:100px;'\n    container_right2:\n      '#type': container\n      '#attributes':\n        class:\n          - 'form--inline clearfix'\n          - col-sm-6\n      reporting_period_container:\n        '#type': container\n        '#attributes':\n          class:\n            - 'form--inline clearfix'\n            - 'form-group row'\n        reporting_period:\n          '#type': textfield\n          '#title': 'Reporting period (e.g. 2010)'\n          '#wrapper_attributes':\n            class:\n              - '_col-9 form-group'\n          '#attributes':\n            style: 'width:100px;'\n          '#required': true\n      number_of_projects_funded_per_annum_container:\n        '#type': container\n        '#attributes':\n          class:\n            - 'form--inline clearfix'\n            - 'form-group row'\n        number_of_projects_funded_per_annum:\n          '#type': textfield\n          '#title': 'Approximate number of projects funded per annum'\n          '#wrapper_attributes':\n            class:\n              - '_col-9 form-group'\n          '#attributes':\n            style: 'width:100px;'\n          '#required': true\n  research_footer_container:\n    '#type': container\n    '#attributes':\n      class:\n        - clearfix\n    research_footer:\n      '#type': webform_markup\n      '#markup': '*If your organization&#39;s current annual operating budget differs significantly from its annual research investment, you may wish to provide a short explanatory paragraph in your supplemetary information e.g. if you provide a large amount of funding for cancer care/policy that would not be eligible for inclusion in the ICRP database.'\n  tier_container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'container-inline clearfix'\n    tier_radio:\n      '#type': radios\n      '#title': 'Please tick/check your membership contribution Tier**'\n      '#description': 'Please check your membership contribution Tier based on the criteria listed in the table below.'\n      '#wrapper_attributes':\n        class:\n          - col-sm-6\n      '#options':\n        1: 'Tier I'\n        2: 'Tier II'\n        3: 'Tier III'\n        4: 'Tier IV'\n        5: 'Tier V'\n        6: 'Tier VI'\n      '#options_display': side_by_side\n      '#required': true\n  tier_table_container:\n    '#type': container\n    '#attributes':\n      class:\n        - clearfix\n    table_tier:\n      '#type': processed_text\n      '#text': \"<div id=\\\"edit-tier-table-container\\\" data-drupal-selector=\\\"edit-tier-table-container\\\" class=\\\"clearfix form-group js-form-wrapper form-wrapper\\\">\\n<div class=\\\"table-responsive\\\">\\n\\t<table data-striping=\\\"1\\\" id=\\\"edit-tiers\\\" data-drupal-selector=\\\"edit-tiers\\\" class=\\\"container-inline clearfix table table-condensed js-form-wrapper responsive-enabled table table-hover table-striped\\\">\\n      <thead>\\n\\t      <tr>\\n\\t\\t\\t<th>Tiers</th>\\n\\t\\t\\t<th>Research investment budget ($US dollars)</th>\\n\\t\\t\\t<th>Annual membership contribution ($US dollars)</th>\\n\\t      </tr>\\n      </thead>\\n      <tbody>\\n\\t          <tr class=\\\"odd\\\" data-drupal-selector=\\\"edit-tier-1\\\">\\n\\t          <td>VI</td>\\n\\t          <td>$250M or over</td>\\n\\t          <td>25,000</td>\\n\\t      </tr>\\n\\t          <tr class=\\\"even\\\" data-drupal-selector=\\\"edit-tier-2\\\">\\n\\t          <td>V</td>\\n\\t          <td>$150M-$250M</td>\\n\\t          <td>12,000</td>\\n\\t      </tr>\\n\\t          <tr class=\\\"odd\\\" data-drupal-selector=\\\"edit-tier-3\\\">\\n\\t          <td>IV</td>\\n\\t          <td>$25M-$149M</td>\\n\\t          <td>8,000</td>\\n\\t      </tr>\\n\\t          <tr class=\\\"even\\\" data-drupal-selector=\\\"edit-tier-4\\\">\\n\\t          <td>III</td>\\n\\t          <td>$10M-$24M</td>\\n\\t          <td>5,000</td>\\n\\t      </tr>\\n\\t          <tr class=\\\"odd\\\" data-drupal-selector=\\\"edit-tier-5\\\">\\n\\t          <td>II</td>\\n\\t          <td>$5M-$9M</td>\\n\\t          <td>2,000</td>\\n\\t      </tr>\\n\\t          <tr class=\\\"even\\\" data-drupal-selector=\\\"edit-tier-6\\\">\\n\\t          <td>I</td>\\n\\t          <td>Less than $5M</td>\\n\\t          <td>500</td>\\n\\t      </tr>\\n\\t</tbody>\\n    </table>\\n  </div>\\n</div>\\n\"\n      '#format': full_html\n  payment_container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'container-inline clearfix'\n    payment_radio:\n      '#type': radios\n      '#title': 'Please select the preferred date for payment of annual membership contributions**'\n      '#description': 'Please select the preferred date for payment of annual membership contributions**:'\n      '#wrapper_attributes':\n        class:\n          - col-sm-6\n      '#options':\n        '1 January': '1 January'\n        '1 July': '1 July'\n      '#options_display': side_by_side\n      '#required': true\n  payment_date_footnote:\n    '#type': webform_markup\n    '#markup': '(**Please note that your annual membership contribution tier is determined by the current annual research investment budget reported here.&nbsp; The currency exchange rate valid on the date of the membership application pack will be used to determine the US dollar value of your research investment budget)'\ncontact_person_s_information:\n  '#type': details\n  '#title': 'Contact Person''s Information'\n  contact_person_intro:\n    '#type': webform_markup\n    '#markup': 'Please Note that this individual will be expected to be an active member of the ICR partnership.&nbsp; Active participation will include monthly teleconferences, membership of an ICRP sub-committee (e.g. research outcomes, data analysis, web development), management of your organization&#39;s submission to the ICRP database and participation in portfolio analyses.'\n  contact_person:\n    '#type': webform_contact\n    '#title': 'Contact Person (if different from Executive Director, Chairperson, President named above)'\n    '#default_value':\n      name: ''\n      position: ''\n      email: ''\n      phone: ''\n      address: ''\n      address_2: ''\n      city: ''\n      state_province: ''\n      postal_code: ''\n      country: ''\n    '#company__title': Position\n    '#state_province__title': State/Province/Territory\nicrp_terms_conditions_of_membership:\n  '#type': details\n  '#title': 'ICRP Terms & Conditions of membership'\n  icrp_terms:\n    '#type': processed_text\n    '#text': '<p><strong>Please confirm your organization''s eligibility for membership and acceptance of ICRP''s terms</strong></p>'\n    '#format': basic_html\n  terms_1:\n    '#type': checkbox\n    '#title': 'Has a scientific peer review system'\n    '#required': true\n  terms_2:\n    '#type': checkbox\n    '#title': 'Agrees to the ICR Partners'' mission statement'\n    '#required': true\n  terms_3:\n    '#type': checkbox\n    '#title': 'Agrees to establish and maintain a system for coding research portfolios to CSO and disease-site codes or use the ICRP Coding Service'\n    '#required': true\n  terms_4:\n    '#type': checkbox\n    '#title': 'Agrees to post its research portfolio annually on the ICRP website, which entails submission of research portfolio datasets to a US database'\n    '#required': true\n  terms_5:\n    '#type': checkbox\n    '#title': 'Agrees to contribute financial support annually for the ICRP to provide administrative support for the partnership and portfolio analyses'\n    '#required': true\n  terms_6:\n    '#type': checkbox\n    '#title': 'Agrees to sustain membership for a minimum of 3 years'\n    '#required': true\n  terms_7:\n    '#type': checkbox\n    '#title': 'Agrees to abide by the Policies & Procedures of the ICRP'\n    '#required': true\n  terms_8:\n    '#type': checkbox\n    '#title': 'Has nominated a contact who will participate actively in the ICRP'\n    '#required': true\nsupplementary_information:\n  '#type': details\n  '#title': 'Supplementary Information'\n  supplementary_intro:\n    '#type': processed_text\n    '#text': \"<p><strong>In addition to this application form, please provide electronic copies (e.g. pdf) of:</strong></p>\\n\\n<ol>\\n\\t<li>A letter from your organizations's Executive Director/President/Chairperson indicating commitment to the ICR Partners' Policies and Procedures, a statement of willingness to contribute both financially (through the annual membership contributions) and in kind (E.g. contribution of contact person's time)<sup>1</sup></li>\\n</ol>\\n\"\n    '#format': full_html\n  statement_of_willingness:\n    '#type': managed_file\n    '#title': statement_of_willingness\n    '#title_display': invisible\n    '#uri_scheme': public\n    '#max_filesize': '10'\n    '#required': true\n  peer_review_intro:\n    '#type': processed_text\n    '#text': \"<ol start=\\\"2\\\">\\n\\t<li>Documentation summarizing your organization's peer review process, including evidence of an open, competitive process for applications who meet established criteria.</li>\\n</ol>\\n\"\n    '#format': basic_html\n  peer_review_process:\n    '#type': managed_file\n    '#title': peer_review_process\n    '#title_display': invisible\n    '#uri_scheme': public\n    '#max_filesize': '10'\n    '#required': true\n  supplementary_foot:\n    '#type': processed_text\n    '#text': \"<p>For details, refer to our <a href=\\\"/sites/default/files/downloads/ICRP_PoliciesProcedures.pdf\\\" target=\\\"_blank\\\">Policies</a> (PDF - 391KB)</p>\\n\"\n    '#format': full_html\nfooter_info:\n  '#type': container\n  '#attributes':\n    class:\n      - 'bg-blue well'\n    style: 'background-color:'\n  contact_info:\n    '#type': processed_text\n    '#text': \"<p><strong>For further information, please contact:<br />\\nDr. Lynne Davies (Operations Manager)<br />\\nTel: + 44(0) 788 959 9948<br />\\nE-mail: <a href=\\\"mailto:operations@icrpartnership.org\\\">operations@icrpartnership.org</a></strong></p>\\n\"\n    '#format': basic_html\napplication_status:\n  '#type': select\n  '#title': 'Application Status'\n  '#default_value': 'Pending Review'\n  '#wrapper_attributes':\n    style: 'display:none'\n  '#options':\n    'Pending Review': 'Pending Review'\n    Completed: Completed\n    Archived: Archived\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Submit Partnership Application'\n"
