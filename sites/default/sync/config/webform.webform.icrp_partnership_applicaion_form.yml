px;\">&#x2713;</td>\n\t\t<td style=\"padding:5px;\">3, Agrees to establish and maintain a system for coding research portfolios to CSO and disease-site codes</td>\n\t</tr>\n\t<tr>\n\t\t<td style=\"padding:5px;\">&#x2713;</td>\n\t\t<td style=\"padding:5px;\">4. Agrees to post its research portfolio annually on the ICRP website, which entails submission of research portfolio datasets to a US database</td>\n\t</tr>\n\t<tr>\n\t\t<td style=\"padding:5px;\">&#x2713;</td>\n\t\t<td style=\"padding:5px;\">5. Agrees to contribute financial support annually for the ICRP to provide administrative support for the partnership and portfolio analyses</td>\n\t</tr>\n\t<tr>\n\t\t<td style=\"padding:5px;\">&#x2713;</td>\n\t\t<td style=\"padding:5px;\">6. Agrees to sustain membership for a minimum of 3 years</td>\n\t</tr>\n\t<tr>\n\t\t<td style=\"padding:5px;\">&#x2713;</td>\n\t\t<td style=\"padding:5px;\">7. Agrees to abide by the Policies & Procedures of the ICRP</td>\n\t</tr>\n\t<tr>\n\t\t<td style=\"padding:5px;\">&#x2713;</td>\n\t\t<td style=\"padding:5px;\">8. Has nominated a contact who will participate actively</td>\n\t</tr>\n</table>\n<br>\n<!-- Supplemental Information -->\n<table style=\"width:600px;border:1px solid #dddddd;\">\n\t<tr style=\"background-color: #f5f5f5;border:1px solid #dddddd;\n\tcolor: #333333;padding:10px;\">\n\t\t<th colspan=\"2\" style=\"font-weight:bold;;text-align:left;padding:10px;\">Supplemental Information</th>\n\t</tr>\n\t<tr>\n\t\t<td style=\"padding:5px;\">Statement of Willingness: </td>\n\t\t<td style=\"padding:5px;\">[webform_submission:values:statement_of_willingness]</td>\n\t</tr>\n\t<tr>\n\t\t<td style=\"padding:5px;\">Peer Review Process: </td>\n\t\t<td style=\"padding:5px;\">[webform_submission:values:peer_review_process]</td>\n\t</tr>\n</table>\n<p>\n\t<b>Submission ID:</b> [webform_submission:sid]<br>\n\t<b>Completed:</b> [webform_submission:completed]\n</p>\n<hr>\n<table width=\"100%\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\" al