ion of the organization and its mission -->\n\t\t\t<table style=\"width:560px;border:1px solid #dddddd;\">\n\t\t\t\t<tr style=\"background-color: #f5f5f5;border:1px solid #dddddd;\n\t\t\t\tcolor: #333333;padding:10px;\">\n\t\t\t\t\t<th  style=\"font-weight:bold;;text-align:left;padding:10px;\">Description of the organization and its mission</th>\n\t\t\t\t</tr>\n\t\t\t\t<tr>\n\t\t\t\t\t<td style=\"padding:5px;\">[webform_submission:values:description_of_the_organization]</td>\n\t\t\t\t</tr>\n\t\t\t</table>\n\t\t\t<br>\n\t\t\t<!-- Brief description of research -->\n\t\t\t<table style=\"width:560px;border:1px solid #dddddd;\">\n\t\t\t\t<tr style=\"background-color: #f5f5f5;border:1px solid #dddddd;\n\t\t\t\tcolor: #333333;padding:10px;\">\n\t\t\t\t\t<th  style=\"font-weight:bold;;text-align:left;padding:10px;\">Brief description of research</th>\n\t\t\t\t</tr>\n\t\t\t\t<tr>\n\t\t\t\t\t<td style=\"padding:5px;\">[webform_submission:values:brief_description_of_research]</td>\n\t\t\t\t</tr>\n\t\t\t</table>\n\t\t\t<br>\n\t\t\t<!-- Year when initiated research program -->\n\t\t\t<table style=\"width:560px;border:1px solid #dddddd;\" cellpadding=\"5\">\n\t\t\t\t<tr>\n\t\t\t\t  <td style=\"width:250px;padding:5px;font-weight:bold;\">Year when initiated research program: </td>\n\t\t\t\t  <td style=\"padding:5px;\">[webform_submission:values:year_initiated]</td>\n\t\t\t\t</tr>\n\t\t\t</table>\n\t\t\t<br>\n\t\t</td>\n\t</tr>\n</table>\n<br>\n<!-- Research Investment Budget Information -->\n<table style=\"width:600px;border:1px solid #dddddd;\">\n\t<tr style=\"background-color: #f5f5f5;border:1px solid #dddddd;\n\tcolor: #333333;padding:10px;\">\n\t\t<th colspan=\"4\" style=\"font-weight:bold;;text-align:left;padding:10px;\">Research Investment Budget Information</th>\n\t</tr>\n\t<tr>\n\t\t<td style=\"padding:5px;\">Current annual research investment budget: </td>\n\t\t<td style=\"padding:5px;\">[webform_submission:values:current_annual_research_investment_budget]</td>\n\t\t<td s