elements: "checkbox_example:\n  '#type': details\n  '#title': 'Checkbox example'\n  '#open': true\n  checkbox:\n    '#type': checkbox\n    '#title': 'Please check this box'\n  checkbox_explain:\n    '#type': textarea\n    '#title': 'Please explain why you checked the above box'\n    '#states':\n      visible:\n        ':input[name=\"checkbox\"]':\n          checked: true\n      required:\n        ':input[name=\"checkbox\"]':\n          checked: true\nselect_example:\n  '#type': details\n  '#title': 'Select with other example'\n  '#open': true\n  select:\n    '#type': select\n    '#title': 'Please select ''other'' in the below select menu.'\n    '#options':\n      1: One\n      2: Two\n      3: Three\n      other: Other...\n  select_other:\n    '#type': textfield\n    '#attributes':\n      placeholder: 'Enter other...'\n    '#states':\n      visible:\n        ':input[name=\"select\"]':\n          value: other\n      required:\n        ':input[name=\"select\"]':\n          value: other\nselect_multiple_example:\n  '#type': details\n  '#title': 'Select multiple example'\n  '#open': true\n  select_multiple:\n    '#type': select\n    '#title': 'Please select ''One'' or ''Two'' in the below select menu.'\n    '#options':\n      1: One\n      2: Two\n      3: Three\n      4: Four\n  select_multiple_other:\n    '#type': textfield\n    '#attributes':\n      placeholder: 'Enter other...'\n    '#states':\n      visible:\n        -\n          ':input[name=\"select_multiple\"]':\n            -\n              value: 1\n        - or\n        -\n          ':input[name=\"select_multiple\"]':\n            -\n              value: 2\n      required:\n        -\n          ':input[name=\"select_multiple\"]':\n            -\n              value: 1\n        - or\n        -\n          ':input[name=\"select_multiple\"]':\n            -\n              value: 2\nradios_example:\n  '#type': details\n  '#title': 'Radio buttons with other example'\n  '#open': true\n  radios:\n    '#type': radios\n    '#title': 'Please select ''other'' from the below radio buttons.'\n    '#options':\n      1: One\n      2: Two\n      3: Three\n      other: Other...\n  radios_other:\n    '#type': textfield\n    '#attributes':\n      placeholder: 'Enter other...'\n    '#states':\n      visible:\n        ':input[name=\"radios\"]':\n          value: other\n      required:\n        ':input[name=\"radios\"]':\n          value: other\ncheckbox_more_example:\n  '#type': details\n  '#title': 'Checkbox with more information example'\n  '#open': true\n  checkbox_more:\n    '#type': checkbox\n    '#title': 'Please check this box to enter more information'\n  checkbox_more_details:\n    '#type': details\n    '#title': 'More information'\n    '#open': true\n    '#states':\n      expanded:\n        ':input[name=\"checkbox_more\"]':\n          checked: true\n    checkbox_more_first_name:\n      '#type': textfield\n      '#title': 'First name'\n      '#states':\n        required:\n          ':input[name=\"checkbox_more\"]':\n            checked: true\n    checkbox_more_last_name:\n      '#type': textfield\n      '#title': 'Last name'\n      '#states':\n        required:\n          ':input[name=\"checkbox_more\"]':\n            checked: true\nfilled_example:\n  '#type': details\n  '#title': 'Text field filled example'\n  '#open': true\n  filled:\n    '#type': textfield\n    '#title': 'Fill in the below text field to enable and require the next text field.'\n  filled_next:\n    '#type': textfield\n    '#title': 'The next text field'\n    '#states':\n      enabled:\n        ':input[name=\"filled\"]':\n          filled: true\n      required:\n        ':input[name=\"filled\"]':\n          filled: true\n"
