id: example_layout_basic
title: 'Example: Basic layout'
description: 'Basic layout examples using messages, CSS classes, custom attributes, and tables that are included in Drupal 8 core.'
category: Example
elements: "message_example:\n  '#type': details\n  '#title': Messages\n  '#open': true\n  message_info:\n    '#type': webform_message\n    '#message_type': info\n    '#message_message': 'This is an <strong>info</strong> message.'\n  message_status:\n    '#type': webform_message\n    '#message_message': 'This is a <strong>status</strong> message.'\n  message_warning:\n    '#type': webform_message\n    '#message_type': warning\n    '#message_message': 'This is a <strong>warning</strong> message.'\n  message_error:\n    '#type': webform_message\n    '#message_type': error\n    '#message_message': 'This is a <strong>error</strong> message.'\nform_inline_example:\n  '#type': details\n  '#title': 'Form inline with warning (.form--inline.message.message--warning)'\n  '#open': true\n  form_inline_container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'form--inline clearfix'\n        - 'message message--warning'\n      style: 'padding-top: 0; padding-bottom: 0;'\n    form_inline_first_name:\n      '#title': 'First Name'\n      '#type': textfield\n      '#size': 20\n    form_inline_last_name:\n      '#title': 'Last Name'\n      '#type': textfield\n      '#size': 20\ncontainer_inline_example:\n  '#type': details\n  '#title': 'Container inline (.container-inline)'\n  '#open': true\n  container_inline_first_name:\n    '#title': 'First Name'\n    '#type': textfield\n    '#size': 20\n    '#wrapper_attributes':\n      class:\n        - 'container-inline clearfix'\n  container_inline_last_name:\n    '#title': 'Last Name'\n    '#type': textfield\n    '#size': 20\n    '#wrapper_attributes':\n      class:\n        - 'container-inline clearfix'\noptions_example:\n  '#type': details\n  '#title': 'Options (#options_display)'\n  '#open': true\n  checkboxes_side_by_side:\n    '#type': checkboxes\n    '#title': 'Checkboxes side by side'\n    '#options_display': side_by_side\n    '#options':\n      one: One\n      two: Two\n      three: Three\n      four: Four\n      five: Five\n      six: Six\n  radios_two_columns:\n    '#type': radios\n    '#title': 'Radios two columns'\n    '#options_display': two_columns\n    '#options':\n      one: One\n      two: Two\n      three: Three\n      four: Four\n      five: Five\n      six: Six\n  checkboxes_two_columns:\n    '#type': radios\n    '#title': 'Checkboxes three columns'\n    '#options':\n      one: One\n      two: Two\n      three: Three\n      four: Four\n      five: Five\n      six: Six\n    '#options_display': three_columns\ntitle_example:\n  '#type': details\n  '#title': 'Title display'\n  '#open': true\n  title_display_before:\n    '#type': textfield\n    '#title': 'Title displayed before'\n    '#title_display': before\n  title_display_after:\n    '#type': textfield\n    '#title': 'Title displayed after'\n    '#title_display': after\n  title_display_inline:\n    '#type': textfield\n    '#title': 'Title displayed inline'\n    '#title_display': inline\ndescription_example:\n  '#type': details\n  '#title': 'Description display'\n  '#open': true\n  description_display_before:\n    '#type': textfield\n    '#title': 'Description displayed before'\n    '#description': 'This description is displayed before the input.'\n    '#description_display': before\n  description_display_tooltip:\n    '#type': textfield\n    '#title': 'Description displayed in tooltip'\n    '#description': 'This description is displayed in a tooltip.  Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante.'\n    '#description_display': tooltip\ntable_example:\n  '#type': details\n  '#title': Table\n  '#open': true\n  table:\n    '#type': table\n    '#header':\n      - 'First Name'\n      - 'Last Name'\n      - Gender\n      - 'US Citizen'\n    table__1:\n      table__1__first_name:\n        '#title': '1 - First name'\n        '#title_display': invisible\n        '#type': textfield\n        '#size': 30\n      table__1__last_name:\n        '#title': '1 - Last name'\n        '#title_display': invisible\n        '#type': textfield\n        '#size': 30\n      table__1__gender:\n        '#title': '1 - Gender'\n        '#title_display': invisible\n        '#type': select\n        '#options': gender\n      table__1__us:\n        '#title': '1 - US Citizen'\n        '#title_display': invisible\n        '#type': checkbox\n    table__2:\n      table__2__first_name:\n        '#title': '2 - First name'\n        '#title_display': invisible\n        '#type': textfield\n        '#size': 30\n      table__2__last_name:\n        '#title': '2 - Last name'\n        '#title_display': invisible\n        '#type': textfield\n        '#size': 30\n      table__2__gender:\n        '#title': '2 - Gender'\n        '#title_display': invisible\n        '#type': select\n        '#options': gender\n      table__2__us:\n        '#title': '2 - US Citizen'\n        '#title_display': invisible\n        '#type': checkbox\n    table__3:\n      table__3__first_name:\n        '#title': '3 - First name'\n        '#title_display': invisible\n        '#type': textfield\n        '#size': 30\n      table__3__last_name:\n        '#title': '3 - Last name'\n        '#title_display': invisible\n        '#type': textfield\n        '#size': 30\n      table__3__gender:\n        '#title': '3 - Gender'\n        '#title_display': invisible\n        '#type': select\n        '#options': gender\n      table__3__us:\n        '#type': checkbox\n        '#title': '3 - US Citizen'\n        '#title_display': invisible\n        '#required': true\n        '#required_error': 'Please select a teir'\n        '#unique': true\n"
