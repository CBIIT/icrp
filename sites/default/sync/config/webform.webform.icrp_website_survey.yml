elements: "reasons_for_visit:\n  '#type': webform_wizard_page\n  '#title': 'Reasons for Visit'\n  '#open': true\n  well_01:\n    '#type': container\n    '#attributes':\n      class:\n        - well\n    what_were_your_reasons_for_visiting_the_icrp_site_today:\n      '#type': checkboxes\n      '#title': 'What were your reasons for visiting the ICRP site today? '\n      '#options':\n        'To use the database to obtain information about cancer research activity': 'To use the database to obtain information about cancer research activity'\n        'To use the ICRP map to obtain information about cancer research activity and collaborations': 'To use the ICRP map to obtain information about cancer research activity and collaborations'\n        'To obtain information for advocacy efforts': 'To obtain information for advocacy efforts'\n        'To obtain information for cancer research planning or strategy': 'To obtain information for cancer research planning or strategy'\n        'To obtain information about joining ICRP': 'To obtain information about joining ICRP'\n        'To find out more about ICRP annual meetings': 'To find out more about ICRP annual meetings'\n        'To access a document or report from the Library': 'To access a document or report from the Library'\n        'Other (please explain below)': 'Other (please explain below)'\n      '#required': true\n    other_site_today:\n      '#type': textarea\n      '#title': 'Other Reasons'\n      '#placeholder': 'Other reasons for visiting the site today?'\n      '#states':\n        visible:\n          ':input[name=\"what_were_your_reasons_for_visiting_the_icrp_site_today[Other (please explain below)]\"]':\n            checked: true\nbackground:\n  '#type': webform_wizard_page\n  '#title': Background\n  well_02:\n    '#type': container\n    '#attributes':\n      class:\n        - 'well col-offset-1'\n    which_of_the_following_best_describes_your_background:\n      '#type': checkboxes\n      '#title': 'Which of the following best describes your background? '\n      '#options':\n        'Cancer / health researcher': 'Cancer / health researcher'\n        'Cancer / health research funding organization': 'Cancer / health research funding organization'\n        'Health / cancer policy': 'Health / cancer policy'\n        'Healthcare delivery': 'Healthcare delivery'\n        'Public health programs/education': 'Public health programs/education'\n        Advocacy: Advocacy\n        Communications/journalism: Communications/journalism\n        Student: Student\n        'Other (please explain below)': 'Other (please explain below)'\n      '#required': true\n    other_your_background:\n      '#type': textarea\n      '#title': Other\n      '#placeholder': 'Other background description'\n      '#states':\n        visible:\n          ':input[name=\"which_of_the_following_best_describes_your_background[Other (please explain below)]\"]':\n            checked: true\nfamiliar:\n  '#type': webform_wizard_page\n  '#title': Familiarity\n  '#open': true\n  well_03:\n    '#type': container\n    '#attributes':\n      class:\n        - 'well col-offset-1'\n    how_familiar_were_you_with_icrp_before_visiting_the_site_today:\n      '#type': radios\n      '#title': 'How familiar were you with ICRP before visiting the site today'\n      '#options':\n        'Familiar - I am an ICRP partner representative or belong to an ICRP partner organization': 'Familiar - I am an ICRP partner representative or belong to an ICRP partner organization'\n        'Somewhat familiar - I have heard of ICRP, but do not participate in the partnership': 'Somewhat familiar - I have heard of ICRP, but do not participate in the partnership'\n        'Not familiar - I have never heard of ICRP before today': 'Not familiar - I have never heard of ICRP before today'\n      '#required': true\nbased:\n  '#type': webform_wizard_page\n  '#title': Region\n  '#open': true\n  well_04:\n    '#type': container\n    '#attributes':\n      class:\n        - 'well col-offset-1'\n    region:\n      '#type': radios\n      '#title': 'Where are you based? '\n      '#options':\n        'North America': 'North America'\n        'South America / Caribbean': 'South America / Caribbean'\n        Europe: Europe\n        'Asia & Pacific': 'Asia & Pacific'\n        'Middle East': 'Middle East'\n        Africa: Africa\n        'Australia / New Zealand': 'Australia / New Zealand'\n      '#required': true\nfind:\n  '#type': webform_wizard_page\n  '#title': 'Helpful?'\n  '#open': true\n  well_05:\n    '#type': container\n    '#attributes':\n      class:\n        - 'well col-offset-1'\n    did_you_find_what_you_were_looking_for_today:\n      '#type': webform_radios_other\n      '#title': 'Did you find what you were looking for today?'\n      '#options':\n        'Yes': 'Yes'\n      '#other__option_label': 'No'\n      '#other__placeholder': 'What were you looking for?'\n      '#required': true\nfeedback:\n  '#type': webform_wizard_page\n  '#title': Feedback\n  '#open': true\n  well_06:\n    '#type': container\n    '#attributes':\n      class:\n        - 'well col-offset-1'\n    please_feel_free_to_share_any_additional_feedback_to_help_us_imp:\n      '#type': textarea\n      '#title': 'Please feel free to share any additional feedback to help us improve our website'\n      '#placeholder': 'Additional feedback'\n"
