elements: "contact_us:\n  '#type': details\n  '#title': 'Contact Us'\n  '#open': true\n  '#attributes':\n    class:\n      - 'form--inline clearfix'\n  contact_us_container_1:\n    '#type': container\n    '#title': Message\n    '#open': 0\n    '#attributes':\n      class:\n        - clearfix\n      style: 'width:250px;'\n    type_of_issue:\n      '#type': select\n      '#title': 'Type of Issue'\n      '#title_display': before\n      '#wrapper_attributes':\n        class:\n          - 'form--inline clearfix'\n      '#attributes':\n        class:\n          - 'col-sm-3 '\n        style: 'padding-left:20px;'\n      '#options':\n        'User Account': 'User Account'\n        'Partner Application': 'Partner Application'\n        'Partnership Questions': 'Partnership Questions'\n        'Sign Up for Newsletter': 'Sign Up for Newsletter'\n        'Register for CSO Updates': 'Register for CSO Updates'\n        'CSO Question': 'CSO Question'\n        'Data Issue': 'Data Issue'\n        'Opt Out of Communications': 'Opt Out of Communications'\n        'Website Tech Support': 'Website Tech Support'\n        Other: Other\n      '#required': true\n      '#states':\n        visible:\n          ':input[name=\"contact\"]':\n            value: 'Contact ICRP'\n  contact_us_container_3:\n    '#type': container\n    message:\n      '#type': textarea\n      '#title': Description\n      '#title_display': inline\n      '#size': ''\n      '#placeholder': 'Description of question, issue, or request.'\n      '#attributes':\n        rows: '8'\n        cols: '160'\n      '#required': true\n      '#test': 'Please ignore this email.'\n    contact_us_container_4:\n      '#type': container\n    name:\n      '#type': textfield\n      '#title': Name\n      '#default_value': '[current-user:field_first_name] [current-user:field_last_name]'\n      '#title_display': inline\n      '#placeholder': Name\n      '#required': true\n    email:\n      '#type': email\n      '#title': 'Your Email'\n      '#description': 'Your e-mail address'\n      '#default_value': '[current-user:mail]'\n      '#title_display': inline\n      '#placeholder': Email\n      '#required': true\n    organization:\n      '#type': textfield\n      '#title': Organization\n      '#description': 'Your organization.'\n      '#default_value': '[current-user:field_organization]'\n      '#title_display': inline\n      '#placeholder': Organization\n      '#required': true\n    phone_number:\n      '#type': textfield\n      '#title': 'Phone Number'\n      '#description': 'Enter your phone number'\n      '#title_display': inline\n      '#placeholder': 'Phone Number'\nmarkup:\n  '#type': webform_markup\n  '#markup': '<em>* At ICRP, we take your privacy seriously and will only use the information you submit to respond to your query or provide the service requested.</em>'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Send message'\n"
