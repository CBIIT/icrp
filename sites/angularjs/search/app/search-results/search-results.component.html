<div [innerHTML]="message">
</div>

<br>

<app-search-visualization></app-search-visualization>

<div class="ui grid" *ngIf="results">
  <div class="eight wide column">
    <button class="ui mini basic button">
      <i class="icon mail"></i>
      Email Results
    </button>

    <button class="ui mini basic button">
      <i class="icon download"></i>
      Export to Excel
    </button>
  </div>

  <div class="eight wide column" style="text-align: right">
    <p-paginator 
      rows="25"
      totalRecords="100" 
      [rowsPerPageOptions]="[25, 50, 100]" 
      (onPageChange)="paginate($event)">
    </p-paginator>
  </div>
</div>

<div *ngIf="results" style="overflow-x: auto">

  <p-dataTable [value]="results" [rows]="25">
      <p-column field="title" header="Project Title" [sortable]="true" ></p-column>
      <p-column field="pi" header="Principal Investigator" [sortable]="true" ></p-column>
      <p-column field="institution" header="Institution" [sortable]="true" ></p-column>
      <p-column field="city" header="City" [sortable]="true" ></p-column>
      <p-column field="state" header="State" [sortable]="true" ></p-column>
      <p-column field="country" header="Country" [sortable]="true" ></p-column>
      <p-column field="fundingOrg" header="Funding Organization" [sortable]="true" ></p-column>
      <p-column field="awardCode" header="Award Code" [sortable]="true" ></p-column>
  </p-dataTable>
</div>
