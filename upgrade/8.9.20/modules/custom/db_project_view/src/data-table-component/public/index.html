<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script>
      document.getElementById('root').properties = {
        headers: [
          {
            title: 'Funding Organization',
            key: 'Name',
            tooltip: 'Full name of the funding organization',
          },
          {
            title: 'Abbreviation',
            key: 'Abbreviation',
            tooltip: 'ICRP abbreviation for the funding organization',
          },
          {
            title: 'Type',
            key: 'Type',
            tooltip: 'Type of funding organization',
          },
          {
            title: 'Sponsor Code',
            key: 'SponsorCode',
            tooltip: 'Abbreviation of the partner organization submitting data',
          },
          {
            title: 'Currency',
            key: 'Currency',
            tooltip: 'Currency in which awards are submitted',
          },
          {
            title: 'Annualized Funding',
            key: 'IsAnnualized',
            tooltip: 'If NO, funding for the lifetime of the award is complete. If YES, funding is updated annually and investment amounts for future years may not yet be complete',
          },
          {
            title: 'Last Import Date',
            key: 'LastImportDate',
            tooltip: 'Date on which the most recent import was uploaded to ICRP',
          },
          {
            title: 'Import Description',
            key: 'LastImportDesc',
            tooltip: 'Description of the latest upload to ICRP',
          },
        ],

        dataSource: 'http://localhost/drupal/getFundingOrg',

        enableSearch: true,
        enablePagination: true,
        enableSorting: true,
        paginationState: {
          page: 1,
          size: 50,
        },
        sortState: {
          column: 'Name',
          direction: 'ascending'
        },
        paginationSizes: [
          25, 50, 100
        ],
        paginationNoun: 'Funding Organizations',
      }
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
