<div style="text-align: center; position: relative; ">
  <div class="chart-label">{{ label }}</div>
  <p *ngIf="description" style="color: grey"><i>{{ description }}</i></p>

  <div style="position: relative">
    <ui-overlay [fullscreen]="false" [active]="!data || data.length === 0">
      <i>Loading Chart...</i>
    </ui-overlay>

    <svg #svg></svg>
  </div>
</div>
<div #tooltip></div>
