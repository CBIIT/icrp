focal_point.settings:
  type: config_object
  label: 'Focal point settings'
  mapping:
    crop_type:
      type: string
      label: 'Crop type to be used with Focal point'
    default_value:
      type: string
      label: 'The default value to use for focal point when none is specified'

focal_point.preview:
  type: config_object
  label: 'Focal point preview settings'
  mapping:
    display_link:
      type: boolean
      label: 'Display preview link with image field widgets'

image.effect.focal_point_scale_and_crop:
  type: image_size
  label: 'Focal Point Scale and Crop'

image.effect.focal_point_crop:
  type: image_size
  label: 'Focal Point Crop'
  mapping:
    anchor:
      label: 'Anchor'
      type: string
