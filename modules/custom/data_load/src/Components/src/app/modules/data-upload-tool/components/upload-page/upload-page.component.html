<alert 
  *ngFor="let alert of alerts" 
  [type]="alert.type"
  [dismissible]="true">
  {{ alert.message }}
</alert>

<data-upload-form 
  (onSubmit)="onSubmit($event)"
  (onReset)="onReset()">
</data-upload-form>

<div class="form-group">
  <ui-remote-data-table
    *ngIf="projects?.length"
    [count]="count"
    [headers]="headers"
    [data]="projects"
    (request)="getProjects($event)">
  </ui-remote-data-table>
</div>
