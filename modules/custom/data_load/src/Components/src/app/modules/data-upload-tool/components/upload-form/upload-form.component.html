<form
  [formGroup]="form"
  class="bordered padded form-group"
  fxLayout
  fxLayoutWrap
  fxLayoutAlign="start center">

  <div
    class="form-group pl-5 pr-5"
    fxLayout
    fxLayoutWrap
    fxFlex="33%"
    fxFlex.lt-lg="100%"
    fxLayoutAlign="space-between center">

    <label
      class="control-label"
      fxFlex="40%"
      fxFlex.lt-sm="100%">
      Upload Type
    </label>

    <div
      fxLayout
      fxLayoutWrap
      fxLayoutGap="15px"
      fxFlex="60%">
      <label for="uploadTypeNew">
        <input
          type="radio"
          id="uploadTypeNew"
          value="NEW"
          formControlName="uploadType"
        />
        New
      </label>

      <label for="uploadTypeUpdate">
        <input
          type="radio"
          placeholder="Click to select a date"
          id="uploadTypeUpdate"
          value="UPDATE"
          formControlName="uploadType"
        />
        Update
      </label>
    </div>

    <div
      fxFlex="100%"
      class="help-block"
      *ngIf="form.controls.submissionDate.dirty
        && form.controls.submissionDate.errors?.max">
      &nbsp;
    </div>
  </div>

  <div
    class="form-group pl-5 pr-5"
    [class.has-error]="form.controls.submissionDate.dirty && form.controls.submissionDate.invalid"
    fxLayout
    fxLayoutWrap
    fxFlex="33%"
    fxFlex.lt-lg="100%"
    fxLayoutAlign="space-between center">

    <label
      class="control-label asterisk"
      fxFlex="40%"
      fxFlex.lt-sm="100%">
      Submission Date
    </label>

    <input type="text"
      fxFlex="60%"
      fxFlex.lt-sm="100%"
      class="form-control input-sm"
      bsDatepicker
      placeholder="Select a date"
      formControlName="submissionDate"
      [bsConfig]="{
        containerClass: 'theme-dark-blue',
        showWeekNumbers: false
      }"
      [readonly]="true">

    <div
      fxFlex="100%"
      class="help-block"
      *ngIf="form.controls.submissionDate.dirty
        && form.controls.submissionDate.errors?.max">
        Submission Date must be on or before today's date
    </div>

    <div
      fxFlex="100%"
      class="help-block"
      *ngIf="form.controls.submissionDate.dirty
        && form.controls.submissionDate.errors?.required">
        Submission Date is required
    </div>


  </div>

  <div
    class="form-group pl-5 pr-5"
    fxLayout
    fxLayoutWrap
    fxFlex="33%"
    fxFlex.lt-lg="100%"
    fxLayoutAlign="space-between center">

    <label
      class="control-label asterisk"
      fxFlex="40%"
      fxFlex.lt-sm="100%">
      CSV Date Format
    </label>

    <select
      fxFlex="60%"
      fxFlex.lt-sm="100%"
      class="form-control input-sm"
      formControlName="csvDateFormat">
      <option
        *ngFor="let format of csvDateFormats"
        [value]="format.value">
        {{ format.label }}
      </option>
    </select>


    <div
      fxFlex="100%"
      class="help-block"
      *ngIf="form.controls.submissionDate.dirty
        && form.controls.submissionDate.errors?.max">
      &nbsp;
    </div>

  </div>


  <div
    class="form-group pl-5 pr-5"
    fxLayout
    fxLayoutWrap
    fxFlex="33%"
    fxFlex.lt-lg="100%"
    fxLayoutAlign="space-between center">

    <label
      class="control-label asterisk"
      fxFlex="40%"
      fxFlex.lt-sm="100%">
      Sponsor Code
    </label>

    <select
      fxFlex="60%"
      fxFlex.lt-sm="100%"
      class="form-control input-sm"
      formControlName="sponsorCode">
      <option [value]="null" hidden>Select a sponsor code</option>
      <option *ngFor="let sponsorCode of sponsorCodes" [value]="sponsorCode">
        {{ sponsorCode }}
      </option>
    </select>
  </div>

  <div
    class="form-group pl-5 pr-5"
    [class.has-error]="form.controls.file.dirty && form.controls.file.invalid"
    fxLayout
    fxLayoutWrap
    fxFlex="49.5%"
    fxFlex.lt-lg="100%"
    fxLayoutAlign="space-between center">

    <label
      class="control-label asterisk"
      fxFlex="26.666%"
      fxFlex.lt-lg="40%"
      fxFlex.lt-sm="100%">
      Workbook File (.csv)
    </label>

    <input
      fxFlex="73.333%"
      fxFlex.lt-lg="60%"
      fxFlex.lt-sm="100%"
      type="file"
      formControlName="file"
      accept=".csv">
  </div>

  <div
    class="form-group pl-5 pr-5"
    fxLayout
    fxFlex="16.5%"
    fxFlex.lt-lg="100%"
    fxLayoutAlign="end center"
    fxLayoutAlign.lt-lg="center center"
    fxLayoutGap="10px">
    <button
      class="btn btn-primary btn-sm"
      [disabled]="form.invalid || loadDisabled"
      (click)="submit()">
      Load
    </button>

    <button
      class="btn btn-default btn-sm"
      (click)="reset()">
        Reset
    </button>
  </div>
</form>
