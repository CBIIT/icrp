<svg
  version="2.0"
  *ngIf="active"
  [ngClass]="{
    spinner: true,
    dismissible: dismissible
  }"
  [attr.width]="size"
  [attr.height]="size"
  (click)="dismissible && active = false">

  <circle 
    [attr.cx]="size/2" 
    [attr.cy]="size/2"
    [attr.r]="size/2 - size/10"
    fill="transparent"
    stroke="#ccc"
    [attr.stroke-width]="size/10" />
  
  <path 
    fill="transparent" 
    stroke="#666" 
    [attr.stroke-width]="size/10" 
    [attr.d]="arc" />
</svg>
