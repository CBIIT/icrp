dataload.app:
  path: '/DataUploadTool'
  defaults:
    _controller: '\Drupal\data_load\Controller\DataLoadController::load_app'
    _title: 'Data Loading Tool'
  requirements:
    _access: 'TRUE'
    _role: 'admin+manager'

dataload.load_data_mysql:
  path: '/DataUploadTool/loaddata_mysql'
  defaults:
    _controller: '\Drupal\data_load\Controller\DataLoadController::loaddata_mysql'
    _title: 'Load Data'
  requirements:
    _access: 'TRUE'
    _role: 'admin+manager'
  methods: [POST]

