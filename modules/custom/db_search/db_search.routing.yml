search_database:
  path: '/database-search'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::database_search_content'
    _title: 'Search ICRP Database'
  requirements:
    _permission: 'access content'

data_upload_review:
  path: '/data-upload-review'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::data_upload_review_content'
    _title: 'Data Review Tool'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

authenticate:
  path: '/api/database/authenticate'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::authenticate'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'


