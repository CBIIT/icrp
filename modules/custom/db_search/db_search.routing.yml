db_search.content:
  path: '/db_search'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::content'
    _title: 'DB Search'
  requirements:
    _permission: 'access content'

db_search.db_search_original:
  path: '/db'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::content'
    _title: 'DB Search'
  requirements:
    _permission: 'access content'

db_search.search_database:
  path: '/search-database'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::content'
    _title: 'DB Search'
  requirements:
    _permission: 'access content'

db_search.partners.authenticate:
  path: '/search-database/partners/authenticate'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::authenticate'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'


db_search.partners.load_authenticate:
  path: '/load/search-database/partners/authenticate'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::authenticate'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'

db_search.search_updated_database:
  path: '/data-upload-review'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::load_content'
    _title: 'Load DB Search'
  requirements:
    _permission: 'access content'
    _role: 'authenticated'
