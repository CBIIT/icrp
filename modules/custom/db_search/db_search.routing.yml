db_search.content:
  path: '/db_search'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::content'
    _title: 'DB Search'
  requirements:
    _permission: 'access content'

db_search.db_search_original:
  path: '/db'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::content'
    _title: 'DB Search'
  requirements:
    _permission: 'access content'

db_search.search_database:
  path: '/search-database'
  defaults:
    _controller: '\Drupal\db_search\Controller\DbSearchController::content'
    _title: 'DB Search'
  requirements:
    _permission: 'access content'