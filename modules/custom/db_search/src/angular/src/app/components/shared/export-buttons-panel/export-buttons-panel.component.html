<div class="clearfix margin-bottom">
  <icrp-email-results-button
    *ngIf="sharedService.get('componentType') === 'search'">
  </icrp-email-results-button>

  <icrp-export-button
    label="Export Results"
    [endpoint]="authenticated
      ? '/load/ExportResultsPartner'
      : '/load/ExportResults'">
    </icrp-export-button>

  <icrp-export-button
    *ngIf="authenticated"
    label="Export Single"
    endpoint="/load/ExportResultsSignlePartner">
  </icrp-export-button>

  <icrp-export-button
    *ngIf="authenticated"
    label="Export Abstracts"
    endpoint="/load/ExportResultsWithAbstractPartner">
  </icrp-export-button>

  <icrp-export-button
    *ngIf="authenticated"
    label="Export Abstracts Single"
    endpoint="/load/ExportAbstractSignlePartner">
  </icrp-export-button>

  <span class="pull-right">
    <icrp-export-button
      label="Export Graphs"
      endpoint="/load/ExportResultsWithGraphsPartner">
    </icrp-export-button>
  </span>
</div>
