<div class="h5" *ngIf="!search_terms && !search_filters">
Default search results are shown below (all projects, all years). Use the form on the left to refine search criteria.
</div>

<div *ngIf="search_terms && search_filters">
<p>
<b>Search Terms: </b>{{ search_terms }}
</p>

<p>
<b>Search Filters: </b>{{ search_filters }}
</p>
</div>

<div class="row">
  <div class="col-md-3">
    <ui-chart 
      label="Projects by Country"
      type="pie" 
      [data]="(analytics && analytics.projects_by_country) || []">
    </ui-chart>
  </div>

  <div class="col-md-3">
    <ui-chart 
      label="Projects by CSO Category"  
      type="pie" 
      [data]="(analytics && analytics.projects_by_cso_category) || []">
    </ui-chart>
  </div>

  <div class="col-md-3">
    <ui-chart 
      label="Projects by Cancer Type" 
      type="pie" 
      [data]="(analytics && analytics.projects_by_cancer_type) || []"></ui-chart>
  </div>

  <div class="col-md-3">
    <ui-chart 
      label="Projects by Type" 
      type="pie" 
      [data]="(analytics && analytics.projects_by_type) || []"></ui-chart>
  </div>
</div>


<div class="row" style="margin-top: 8px; margin-bottom: 5px;">
  <button class="btn btn-xs btn-default">
    <span class="glyphicon glyphicon-envelope"></span>
    Email results</button>
  <button class="btn btn-xs btn-default">
    <span class="glyphicon glyphicon-download-alt"></span>
    Export results</button>
</div>


<div class="row">
  <ui-table 
    [data]="projectData" 
    [columns]="projectColumns" 
    [loading]="loading" 
    [pageSizes]="[50, 100, 150, 200, 250, 300]"
    [numResults]="(analytics && analytics.count) || 0" 
    (paginate)="paginate.emit($event)" 
    (sort)="sort.emit($event)">
  </ui-table>
</div>
