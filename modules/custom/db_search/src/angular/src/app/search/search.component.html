<div class="col-md-4">
  <app-search-form (search)="updateResults($event); updateAnalytics($event)"></app-search-form>
</div>

<div class="col-md-8">
  <app-search-results 
    [results]="results"
    [analytics]="analytics" 
    [loading]="loading" 
    (paginate)="paginate($event)" 
    (sort)="sort($event)"></app-search-results>
</div>
