<div class="col-md-4">
  <app-search-form (search)="updateResults($event)"></app-search-form>
</div>

<div class="col-md-8">
  <app-search-results 
    [results]="results"
    [param]="parameters"
    [searchParameters]="parameters" 
    [analytics]="count" 
    [loading]="loading" 
    (paginate)="paginate($event)" 
    (sort)="sort($event)"></app-search-results>
</div>
