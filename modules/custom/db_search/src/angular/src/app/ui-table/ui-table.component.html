<div class="table-responsive">
  <div class="loading-wrapper" *ngIf="loading">
    <div class="loading"></div>
  </div>
  <table class="table table-bordered table-hover table-striped table-condensed table-nowrap table-narrow" #table>
    <thead #thead>
      <tr>
        <th *ngFor="let column of columns">
          <span style="cursor: pointer" [tooltip]="column.tooltip" (click)="sortTableColumn(column)">
            {{ column.label }} 
            {{ column.sort === 'asc' ? '▲' : '▼' }} 
          </span>
        </th>
      </tr>
    </thead>
    <tbody #tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let column of columns">

          <span>
            <a *ngIf="column.link" [href]="row[column.link]">
              {{ row[column.value] }}
            </a>

            <span *ngIf="!column.link">
              {{ row[column.value] }}
            </span>
          </span>

        </td>
      </tr>
    </tbody>
  
  </table>

  
</div>

<div class="clearfix" style="margin-top: 20px">
  <div class="pull-left">

    <pagination 
      [boundaryLinks]="true" 
      [totalItems]="numResults" 
      [(ngModel)]="pagingModel"
      [maxSize]="5"
      (pageChanged)="pageChanged($event)"
      [itemsPerPage]="pageSize"
      class="pagination-sm"
      previousText="&lsaquo;" 
      nextText="&rsaquo;" 
      firstText="&laquo;" 
      lastText="&raquo;">
    </pagination>
  </div>

  <div class="pull-right">
    Show 
    <select #p (change)="updatePageSize(p.value)">
      <option *ngFor="let size of pageSizes" [value]="size">{{size}}</option>
    </select>
    entries of {{ numResults | number }}
  </div>
</div>
