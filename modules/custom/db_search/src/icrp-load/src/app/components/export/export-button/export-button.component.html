<button class="btn btn-default btn-xs" (click)="export()">

  {{ label }}
</button>

<div *ngIf="loading" style="text-align: center; ">

    <ui-spinner></ui-spinner>
    <br>
    <div>Fetching Data Export</div>
  </ui-overlay>
</div>
