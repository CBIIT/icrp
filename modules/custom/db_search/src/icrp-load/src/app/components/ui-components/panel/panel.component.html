<div 
  class="ui-panel-header" 
  (click)="visible = !visible" 
  [style.color]="visible ? '#666' : '#aaa'">
  
  {{ title }}

  <div class="pull-right small">
    <i class="glyphicon glyphicon-triangle-top" [@rotationChanged]="visible.toString()" aria-hidden="true"></i>
  </div>
</div>

<div class="ui-panel-content" [@visibilityChanged]="visible.toString()">
  <ng-content></ng-content>
</div>
