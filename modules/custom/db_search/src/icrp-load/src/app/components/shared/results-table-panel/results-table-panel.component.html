<div style="position: relative" *ngIf="results && results.length">
  <ui-overlay [active]="loading">
    <ui-spinner></ui-spinner>
    <br>Fetching Data
  </ui-overlay>

  <ui-table
    [headers]="headers"
    [data]="results"
    [numResults]="numResults"
    [loading]="loading"
    (sort)="sortPaginate($event)"
    (paginate)="sortPaginate($event)"
    >
  </ui-table>
</div>
