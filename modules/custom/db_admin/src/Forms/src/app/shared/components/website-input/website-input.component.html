<form
  fxLayout
  [formGroup]="form">

  <select
    [ngClass]="selectClass"
    [attr.style]="selectStyle"
    formControlName="protocol">
    <option *ngFor="let protocol of protocols" [value]="protocol.value" >
      {{ protocol.label }}
    </option>
  </select>

  <input
    [attr.id]="inputId"
    [attr.name]="inputName"
    type="text"
    [placeholder]="placeholder"
    [ngClass]="inputClass"
    [attr.style]="inputStyle"
    formControlName="resource"/>
</form>
