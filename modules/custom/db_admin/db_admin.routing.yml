## Routes for Database Admin Pages

## Get page for adding partners
api.admin.partners.content:
  path: /admin/add-partner
  defaults: { _controller: '\Drupal\db_admin\Controller\ContentController::addPartnerPage' }
  requirements:
    _access: 'TRUE'
    _role: 'authenticated'

## Get page for adding funding organizations
api.admin.funding_organizations.content:
  path: /admin/add-funding-organization
  defaults: { _controller: '\Drupal\db_admin\Controller\ContentController::addFundingOrganizationPage' }
  requirements:
    _access: 'TRUE'
    _role: 'authenticated'


## Get form fields for funding organizations
api.admin.funding_organizations.fields:
  path: /api/admin/funding_organizations/fields
  defaults: { _controller: '\Drupal\db_admin\Controller\AdminController::getFundingOrganizationFields' }
  requirements:
    _access: 'TRUE'

## Add funding organization
api.admin.funding_organizations.add:
  path: /api/admin/funding_organizations/add
  defaults: { _controller: '\Drupal\db_admin\Controller\AdminController::addFundingOrganization' }
  requirements:
    _access: 'TRUE'


## Get form fields for partners
api.admin.partners.fields:
  path: /api/admin/partners/fields
  defaults: { _controller: '\Drupal\db_admin\Controller\AdminController::getPartnerFields' }
  requirements:
    _access: 'TRUE'


## Add partner
api.admin.partners.add:
  path: /api/admin/partners/add
  defaults: { _controller: '\Drupal\db_admin\Controller\AdminController::addPartner' }
  requirements:
    _access: 'TRUE'


