library.content:
  path: '/library'
  defaults:
    _controller: '\Drupal\library\Controller\LibraryController::content'
  requirements:
    _permission: 'access content'

library.initialize:
  path: '/library/initialize'
  defaults:
    _controller: '\Drupal\library\Controller\LibraryController::onLoad'
  methods:  [GET]
  requirements:
    _permission: 'access content'

library.folder.get:
  path: '/library/folder/{id}'
  defaults:
    _controller: '\Drupal\library\Controller\LibraryController::getFolder'
  methods:  [GET]
  requirements:
    _permission: 'access content'

library.folder.post:
  path: '/library/folder'
  defaults:
    _controller: '\Drupal\library\Controller\LibraryController::postFolder'
  methods:  [POST]
  requirements:
    _permission: 'access content'

library.files:
  path: '/library/files/{file}'
  defaults:
    _controller: '\Drupal\library\Controller\LibraryController::fileDownload'
  methods:  [GET]
  requirements:
    _permission: 'access content'

library.files.thumbs:
  path: '/library/files/thumbs/{file}'
  defaults:
    _controller: '\Drupal\library\Controller\LibraryController::thumbsDownload'
  methods:  [GET]
  requirements:
    _permission: 'access content'
