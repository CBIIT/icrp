library.content:
  path: '/library'
  defaults:
    _controller: '\Drupal\library\Controller\LibraryController::content'
  requirements:
    _permission: 'access content'

library.folders:
  path: '/library/get/folders'
  defaults:
    _controller: '\Drupal\library\Controller\LibraryController::getFolders'
  methods:  [GET]
  requirements:
    _permission: 'access content'