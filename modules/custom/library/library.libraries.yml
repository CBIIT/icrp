resources:
  version: 1.0.4
  css:
    theme:
      css/index.css: {}
  js:
    js/index.js: {}
  dependencies:
    - core/jquery
    - library/jstree
    - library/bootstrap3-dialog

jstree:
  remote: https://cdnjs.com/libraries/jstree
  version: 3.3.3
  license:
    name: MIT
    url: https://github.com/ded/domready/blob/v1.0.8/LICENSE
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js: { minified: true }
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css: { minified: true }

bootstrap3-dialog:
  remote: http://nakupanda.github.io/bootstrap3-dialog
  version: 1.35.3
  license:
    name: MIT
    url: https://github.com/ded/domready/blob/v1.0.8/LICENSE
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.3/js/bootstrap-dialog.min.js: { minified: true }
  css:
    theme:
      https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.35.3/css/bootstrap-dialog.min.css: { minified: true }

