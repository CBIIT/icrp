map:
  path: '/map'
  defaults:
    _controller: '\Drupal\db_map\Controller\MapController::getContent'
    _title: 'Project Map'
  requirements:
    _access: 'TRUE'


getAllRegions:
  path: '/map/getRegions'
  defaults:
    _controller: '\Drupal\db_map\Controller\MapController::getRegions'
  requirements:
    _access: 'TRUE'


getSearchParameters:
  path: '/map/getSearchParameters'
  defaults:
    _controller: '\Drupal\db_map\Controller\MapController::getSearchParameters'
  requirements:
    _access: 'TRUE'


getExcelExport:
  path: '/map/getExcelExport'
  defaults:
    _controller: '\Drupal\db_map\Controller\MapController::getExcelExport'
  requirements:
    _access: 'TRUE'

