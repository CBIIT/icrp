# Test API endpoints

icrp_search.get:
  path: 'icrpsearchREST/search'
  defaults: { _controller: '\Drupal\icrp_search\Controller\ICRPSearchController::search' }
  methods:  [GET]
  requirements:
    _role: 'administrator'


icrp_search.search:
  path: 'icrpsearchREST'
  defaults:
        _controller: '\Drupal\icrp_search\Controller\ICRPSearchController::customPage'
        _title: 'ICRP Search RESTFul API'
  requirements:
    _permission: 'access icrp search rest api'

icrp_search.admin_config:
  path: '/admin/config/icrp_search'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'ICRP Search RESTFul API Setting Page'
  requirements:
    _permission: 'access administration pages'

icrp_search.settings:
  path: '/admin/config/icrp_search/settings'
  defaults:
    _form: '\Drupal\icrp_search\Form\ICRPSearchSettingsForm'
    _title: 'ICRP Search RESTFul API settings'
  requirements:
    _permission: 'administer site configuration'

